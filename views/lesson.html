<!DOCTYPE html>
<html>
<head>
    <title data-i18n="lessonTitlePage">Lesson</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/styles/default.min.css">
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/highlight.min.js"></script>
</head>
<body>
    <a href="/" class="home-button">
        <img src="https://styles.redditmedia.com/t5_851o4i/styles/profileIcon_0elfudeu2s5b1.jpg?width=256&height=256&frame=1&auto=webp&crop=256:256,smart&s=86be605407a08efe2894a6bacd089074aca51879" alt="Home">
    </a>
    <h1 id="lesson-title"></h1>
    
    <div id="lesson-image-container" class="lesson-image-container" style="display: none;">
        <img id="lesson-image" alt="Lesson Image" style="max-width: 100%; margin: 20px auto; display: block; border-radius: 8px;">
    </div>
    
    <div id="abcd-questions">
        <h3 data-i18n="multipleChoiceQuestions">Multiple Choice Questions</h3>
    </div>
    
    <div id="truefalse-questions">
        <h3 data-i18n="trueFalseQuestions">True/False Questions</h3>
    </div>
    
    <div id="number-questions">
        <h3 data-i18n="numericalQuestions">Numerical Answer Questions</h3>
    </div>

    <button id="submit-quiz-btn" data-i18n="submitQuiz">Submit</button>
    <div id="result"></div>
    <script src="/js/lesson.js"></script>
    <script src="/js/i18n.js"></script>
</body>
</html>
