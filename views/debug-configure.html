<!DOCTYPE html>
<html>
<head>
    <title>Debug Configure Page</title>
    <script>
        // This script will help debug the exact data being sent
        window.addEventListener('DOMContentLoaded', () => {
            // Check sessionStorage data
            const stage1Data = sessionStorage.getItem('lessonStage1Data');
            if (stage1Data) {
                const parsed = JSON.parse(stage1Data);
                console.log('=== DEBUG: Stage 1 Data ===');
                console.log('Questions:', parsed.questions);
                
                // Check each question structure
                if (parsed.questions && Array.isArray(parsed.questions)) {
                    parsed.questions.forEach((q, index) => {
                        console.log(`Question ${index + 1}:`, {
                            type: q.type,
                            hasCorrect: 'correct' in q,
                            hasCorrectAnswer: 'correctAnswer' in q,
                            actualCorrectValue: q.correct || q.correctAnswer || 'MISSING',
                            fullQuestion: q
                        });
                    });
                }
            }
        });
    </script>
</head>
<body>
    <h1>Debug Information</h1>
    <p>Check the browser console for debug information.</p>
</body>
</html>
