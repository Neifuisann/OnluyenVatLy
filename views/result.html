<!DOCTYPE html>
<html>
<head>
    <title>Quiz Results</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/styles/default.min.css">
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/highlight.min.js"></script>
</head>
<body>
    <a href="/" class="home-button">
        <img src="https://styles.redditmedia.com/t5_851o4i/styles/profileIcon_0elfudeu2s5b1.jpg?width=256&height=256&frame=1&auto=webp&crop=256:256,smart&s=86be605407a08efe2894a6bacd089074aca51879" alt="Home">
    </a>
    <div class="sort-buttons">
        <button onclick="sortResults('all')" class="sort-btn active">All Questions</button>
        <button onclick="sortResults('correct')" class="sort-btn">Correct Answers</button>
        <button onclick="sortResults('incorrect')" class="sort-btn">Incorrect Answers</button>
    </div>
    <div id="result"></div>
    <script src="/js/result.js"></script>
</body>
</html>
