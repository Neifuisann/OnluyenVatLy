<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="title">Quiz Application</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!-- Background Animation -->
    <canvas id="network-canvas"></canvas>
    
    <!-- Main Content -->
    <div class="main-content">
        <div class="home-button-container">
            <a href="/" class="home-button">
                <img src="https://styles.redditmedia.com/t5_851o4i/styles/profileIcon_0elfudeu2s5b1.jpg?width=256&height=256&frame=1&auto=webp&crop=256:256,smart&s=86be605407a08efe2894a6bacd089074aca51879" alt="Home">
            </a>
            <div class="home-dropdown">
                <div class="dropdown-item">
                    <a href="#" class="account-link" data-i18n="account">Account</a>
                </div>
                <div class="dropdown-item">
                    <a href="/admin/login" class="editor-link" data-i18n="editorMode">Entering editor mode</a>
                </div>
                <div class="dropdown-item">
                    <a href="#" class="dark-mode-link" data-i18n="darkMode">Dark mode</a>
                </div>
                <div class="dropdown-item">
                    <a href="#" class="logout-link" data-i18n="logout">Logout</a>
                </div>
                <div class="dropdown-item language-item">
                    <span data-i18n="languageLabel">Language:</span>
                    <img src="https://flagcdn.com/24x18/us.png" alt="English" onclick="setLanguage('en')" style="cursor:pointer; margin-left:5px;">
                    <img src="https://flagcdn.com/24x18/vn.png" alt="Tiếng Việt" onclick="setLanguage('vi')" style="cursor:pointer; margin-left:5px;">
                </div>
            </div>
        </div>
        <h1 data-i18n="chooseLesson">Choose a Lesson</h1>
        
        <div class="search-sort-container">
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Search lessons or tags..." data-i18n-placeholder="searchPlaceholder">
                <div class="tags-container"></div>
            </div>
            <div class="sort-box">
                <select id="sort-select">
                    <option value="newest" data-i18n="sortNewest">Newest First</option>
                    <option value="oldest" data-i18n="sortOldest">Oldest First</option>
                    <option value="az" data-i18n="sortAZ">Name A-Z</option>
                    <option value="za" data-i18n="sortZA">Name Z-A</option>
                    <option value="newest-changed" data-i18n="sortNewestChanged">Newest Changed</option>
                    <option value="popular" data-i18n="sortPopular">Popular</option>
                </select>
            </div>
        </div>
        <div id="lessons"></div>
        <div class="admin-controls" hidden>
            <a href="/admin" class="button">Admin Panel</a>
        </div>

        <div id="user-info-modal" class="modal">
            <div class="modal-content">
                <h2 data-i18n="studentInfo">Student Information</h2>
                <form id="user-info-form">
                    <div class="form-group">
                        <label data-i18n="fullName">Full Name *</label>
                        <input type="text" id="student-name" required>
                    </div>
                    <div class="form-group">
                        <label data-i18n="dateOfBirth">Date of Birth</label>
                        <input type="date" id="student-dob">
                    </div>
                    <div class="form-group">
                        <label data-i18n="studentId">Student ID</label>
                        <input type="text" id="student-id">
                    </div>
                    <div class="modal-buttons">
                        <button type="submit" data-i18n="startLesson">Làm bài</button>
                        <button type="button" onclick="closeModal()" data-i18n="cancel">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="/js/network-animation.js"></script>
    <script src="/js/index.js"></script>
    <script src="/js/i18n.js"></script>
</body>
</html>
