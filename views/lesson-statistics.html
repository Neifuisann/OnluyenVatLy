<!DOCTYPE html>
<html>
<head>
    <title data-i18n="lessonStatisticsTitle">Lesson Statistics</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <a href="/" class="home-button">
        <img src="https://styles.redditmedia.com/t5_851o4i/styles/profileIcon_0elfudeu2s5b1.jpg?width=256&height=256&frame=1&auto=webp&crop=256:256,smart&s=86be605407a08efe2894a6bacd089074aca51879" alt="Home">
    </a>
    <div class="statistics-container">
        <div class="stats-header">
            <h1 data-i18n="lessonStatistics">Lesson Statistics</h1>
            <div class="export-controls">
                <button onclick="exportToExcel()" class="export-btn">
                    <i class="fas fa-file-export"></i> Xuất Excel
                </button>
            </div>
        </div>
        
        <div class="stats-grid">
            <div class="stat-card primary">
                <div class="stat-icon">
                    <i class="fas fa-users"></i>
                </div>
                <div class="stat-value" id="total-students">0</div>
                <div class="stat-label" data-i18n="totalStudents">Total Students</div>
            </div>
            <div class="stat-card success">
                <div class="stat-icon">
                    <i class="fas fa-chart-line"></i>
                </div>
                <div class="stat-value" id="avg-score">0</div>
                <div class="stat-label" data-i18n="averageScore">Average Score</div>
            </div>
            <div class="stat-card warning">
                <div class="stat-icon">
                    <i class="fas fa-exclamation-triangle"></i>
                </div>
                <div class="stat-value" id="low-scores">0</div>
                <div class="stat-label" data-i18n="scoresBelow50">Scores < 50%</div>
            </div>
            <div class="stat-card info">
                <div class="stat-icon">
                    <i class="fas fa-trophy"></i>
                </div>
                <div class="stat-value" id="high-scores">0</div>
                <div class="stat-label" data-i18n="scoresAbove50">Scores ≥ 50%</div>
            </div>
            <div class="stat-card secondary">
                <div class="stat-icon">
                    <i class="fas fa-tasks"></i>
                </div>
                <div class="stat-value" id="total-attempts">0</div>
                <div class="stat-label" data-i18n="totalAttempts">Total Attempts</div>
            </div>
        </div>

        <div class="stats-content-grid">
            <div class="stats-card chart-card">
                <h3 data-i18n="scoreDistribution">
                    <i class="fas fa-chart-bar"></i> Score Distribution
                </h3>
                <canvas id="scoreChart"></canvas>
            </div>

            <div class="stats-card">
                <h3 data-i18n="questionAnalysis">
                    <i class="fas fa-clipboard-check"></i> Question Analysis
                </h3>
                <div class="table-responsive">
                    <table class="statistics-table" id="question-stats">
                        <thead>
                            <tr>
                                <th data-i18n="number">NO.</th>
                                <th data-i18n="question">Question</th>
                                <th data-i18n="totalStudents">Total Students</th>
                                <th data-i18n="completed">Completed</th>
                                <th data-i18n="notCompleted">Not Completed</th>
                                <th data-i18n="correct">Correct</th>
                                <th data-i18n="incorrect">Incorrect</th>
                                <th data-i18n="completionRate">Completion Rate</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Table content will be populated by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="stats-card">
                <div class="card-header">
                    <h3 data-i18n="studentTranscripts">
                        <i class="fas fa-graduation-cap"></i> Student Transcripts
                    </h3>
                    <div class="search-box">
                        <i class="fas fa-search search-icon"></i>
                        <input type="text" id="student-filter-input" placeholder="Filter by student name" />
                        <button id="clear-filter-btn" class="clear-btn">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="statistics-table" id="transcripts">
                        <thead>
                            <tr>
                                <th data-i18n="number">NO.</th>
                                <th data-i18n="fullName">Full Name</th>
                                <th data-i18n="dateOfBirth">Date of Birth</th>
                                <th data-i18n="score">Score</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Table content will be populated by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/lesson-statistics.js"></script>
    <script src="/js/i18n.js"></script>
</body>
</html>
