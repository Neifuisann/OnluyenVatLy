<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Màn hình giáo viên - Tạo bài học</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Styles -->
    <link rel="stylesheet" href="/css/style.css">
    
    <!-- Canvas Animation -->
    <canvas id="network-canvas"></canvas>
</head>
<body>
    <a href="/" class="home-button">
        <img src="https://styles.redditmedia.com/t5_851o4i/styles/profileIcon_0elfudeu2s5b1.jpg?width=256&height=256&frame=1&auto=webp&crop=256:256,smart&s=86be605407a08efe2894a6bacd089074aca51879" alt="Home">
    </a>

    <div class="lesson-editor stage-2">
        <div class="editor-header">
            <h1>Tạo bài học</h1>
            <div class="header-actions">
                <button onclick="saveLessonConfiguration()" class="save-btn button primary">
                    <i class="fas fa-save"></i>
                    <span>Lưu bài học</span>
                </button>
                <a href="/admin" class="back-btn button secondary">
                    <i class="fas fa-arrow-left"></i>
                    <span>Trở về danh sách</span>
                </a>
            </div>
        </div>

        <!-- Configuration Form -->
        <div class="configuration-form">
            
            <h2>
                <i class="fas fa-info-circle"></i>
                Thông tin chung
            </h2>
            
            <div class="form-group">
                <label for="lesson-title">
                    <i class="fas fa-heading"></i>
                    Tên bài học
                </label>
                <input type="text" id="lesson-title" class="modern-input full-width-input" placeholder="Nhập tên bài học...">
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="lesson-grade">
                        <i class="fas fa-graduation-cap"></i>
                        Khối lớp
                    </label>
                    <select id="lesson-grade" class="modern-select">
                        <option value="">-- Chọn khối --</option>
                        <option value="10">Khối 10</option>
                        <option value="11">Khối 11</option>
                        <option value="12">Khối 12</option>
                        <option value="other">Khác</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="lesson-subject">
                        <i class="fas fa-book"></i>
                        Môn học
                    </label>
                    <select id="lesson-subject" class="modern-select">
                        <option value="">-- Chọn môn --</option>
                        <option value="math">Toán</option>
                        <option value="physics">Lý</option>
                        <option value="chemistry">Hoá</option>
                        <option value="english">Anh</option>
                        <option value="other">Khác</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="lesson-purpose">
                    <i class="fas fa-bullseye"></i>
                    Mục đích tạo đề
                </label>
                <select id="lesson-purpose" class="modern-select">
                    <option value="">-- Chọn mục đích --</option>
                    <option value="practice">Luyện tập</option>
                    <option value="test">Kiểm tra</option>
                    <option value="homework">Bài tập về nhà</option>
                </select>
            </div>

            <h2>
                <i class="fas fa-cog"></i>
                Cài đặt khác
            </h2>
            
            <div class="form-group">
                <label for="lesson-description">
                    <i class="fas fa-align-left"></i>
                    Mô tả
                </label>
                <textarea id="lesson-description" class="modern-textarea" rows="4" placeholder="Nhập mô tả cho bài học..."></textarea>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label>
                        <i class="fas fa-image"></i>
                        Ảnh minh hoạ
                    </label>
                    <div class="image-upload-container">
                        <input type="file" id="lesson-image" accept="image/*" class="modern-input">
                        <button type="button" class="remove-image-btn" style="display: none;">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <img id="lesson-image-preview" class="image-preview" style="display: none; max-width: 200px; margin-top: 10px; border-radius: var(--radius-md); border: 2px solid var(--glass-border);">
                </div>

                <div class="form-group">
                    <label for="lesson-color">
                        <i class="fas fa-palette"></i>
                        Màu chủ đề
                    </label>
                    <input type="color" id="lesson-color" value="#a855f7" class="modern-input" style="height: 3rem; cursor: pointer;">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="random-questions">
                        <i class="fas fa-random"></i>
                        Tạo đề con
                    </label>
                    <input type="number" id="random-questions" class="modern-input" min="0" placeholder="0 = Sử dụng tất cả câu hỏi">
                    <span class="help-text">(0 = tất cả câu hỏi)</span>
                </div>

                <div class="form-group tags-group-inline">
                    <label for="tag-input">
                        <i class="fas fa-tags"></i>
                        Tags
                    </label>
                    <div class="tags-input-container">
                        <input type="text" id="tag-input" class="modern-input" placeholder="Nhập tag và nhấn Enter...">
                        <div id="tags-list" class="tags-list"></div>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <!-- Background Animation Script -->
    <script src="/js/network-animation.js"></script>
    <script src="/js/admin-stage2-configure.js"></script>
</body>
</html>
