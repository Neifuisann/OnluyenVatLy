<!DOCTYPE html>
<html>
<head>
    <title data-i18n="adminConfigureTitle">Admin Panel - Configure Lesson</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="/css/style.css">
    <!-- Add any specific CSS if needed -->
</head>
<body>
    <a href="/" class="home-button">
        <img src="https://styles.redditmedia.com/t5_851o4i/styles/profileIcon_0elfudeu2s5b1.jpg?width=256&height=256&frame=1&auto=webp&crop=256:256,smart&s=86be605407a08efe2894a6bacd089074aca51879" alt="Home">
    </a>

    <div class="lesson-editor stage-2">
        <div class="editor-header">
            <h1 data-i18n="configureLesson">Configure Lesson</h1>
            <div class="header-actions">
                <button onclick="saveLessonConfiguration()" class="save-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24">
                        <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/>
                        <polyline points="17 21 17 13 7 13 7 21"/>
                        <polyline points="7 3 7 8 15 8"/>
                    </svg>
                    <span data-i18n="saveLesson">Save Lesson</span>
                </button>
                <!-- Optional: Add a Back button to return to Stage 1? -->
                 <a href="/admin" class="back-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24">
                        <path d="M19 12H5M12 19l-7-7 7-7"/>
                    </svg>
                    <span data-i18n="backToList">Back to List</span>
                </a>
            </div>
        </div>

        <!-- Configuration Form -->
        <div class="configuration-form">
            
            <h2>Thông tin chung</h2>
            
            <div class="form-group">
                <label for="lesson-title" data-i18n="lessonTitleLabel">Tên</label>
                <input type="text" id="lesson-title" class="modern-input full-width-input" data-i18n-placeholder="enterLessonTitle">
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="lesson-grade" data-i18n="gradeLabel">Khối lớp</label>
                    <select id="lesson-grade" class="modern-select">
                        <option value="">-- Chọn khối --</option>
                        <!-- Add grade options dynamically or statically -->
                         <option value="10">Khối 10</option>
                         <option value="11">Khối 11</option>
                         <option value="12">Khối 12</option>
                         <option value="other">Khác</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="lesson-subject" data-i18n="subjectLabel">Môn học</label>
                    <select id="lesson-subject" class="modern-select">
                        <option value="">-- Chọn môn --</option>
                         <!-- Add subject options dynamically or statically -->
                         <option value="math">Toán</option>
                         <option value="physics">Lý</option>
                         <option value="chemistry">Hoá</option>
                         <option value="english">Anh</option>
                         <option value="other">Khác</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="lesson-purpose" data-i18n="purposeLabel">Mục đích tạo đề</label>
                <select id="lesson-purpose" class="modern-select">
                     <option value="">-- Chọn mục đích --</option>
                     <option value="practice">Luyện tập</option>
                     <option value="test">Kiểm tra</option>
                     <option value="homework">Bài tập về nhà</option>
                </select>
            </div>

            <h2>Cài đặt khác</h2>
            <div class="form-group">
                <label for="lesson-description" data-i18n="descriptionLabel">Mô tả</label>
                <textarea id="lesson-description" class="modern-textarea" rows="4" data-i18n-placeholder="enterDescription"></textarea>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label data-i18n="lessonImage">Ảnh minh hoạ:</label>
                    <div class="image-upload-container">
                        <input type="file" id="lesson-image" accept="image/*">
                        <button type="button" class="remove-image-btn" style="display: none;">X</button>
                    </div>
                    <img id="lesson-image-preview" class="image-preview" style="display: none; max-width: 200px; margin-top: 10px;">
                </div>

                 <div class="form-group">
                    <label for="lesson-color" data-i18n="themeColor">Theme Color</label>
                    <input type="color" id="lesson-color" value="#a4aeff">
                </div>
            </div>

            <div class="form-row">
                 <div class="form-group">
                    <label for="random-questions" data-i18n="randomQuestions">Random Questions</label>
                    <input type="number" id="random-questions" class="modern-input" min="0" placeholder="0 = Use all questions">
                    <span class="help-text">(0 = use all)</span>
                </div>

                <div class="form-group tags-group-inline">
                    <label for="tag-input" data-i18n="tagsLabel">Tags</label>
                    <div class="tags-input-container">
                        <input type="text" id="tag-input" class="modern-input" data-i18n-placeholder="addTags">
                        <div id="tags-list" class="tags-list"></div>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <script src="/js/admin-stage2-configure.js"></script>
    <script src="/js/i18n.js"></script>
</body>
</html>
