<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/admin-enhanced.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>Quản lý Giáo viên - Dashboard</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Canvas Animation -->
    <canvas id="network-canvas"></canvas>
    
    <style>
        /* Enhanced Admin Styles */
        .admin-dashboard {
            min-height: 100vh;
            padding: 2rem;
            max-width: 1600px;
            margin: 0 auto;
        }
        
        /* Header Section */
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding: 1.5rem 2rem;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-xl);
            backdrop-filter: blur(20px);
        }
        
        .header-title {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .header-title h1 {
            font-size: 2rem;
            margin: 0;
        }
        
        .header-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        
        /* Statistics Overview */
        .stats-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .stat-widget {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-lg);
            padding: 1.5rem;
            backdrop-filter: blur(10px);
            transition: var(--transition-normal);
            cursor: pointer;
        }
        
        .stat-widget:hover {
            transform: translateY(-2px);
            border-color: var(--neon-purple);
            box-shadow: 0 10px 30px rgba(168, 85, 247, 0.2);
        }
        
        .stat-widget-icon {
            width: 40px;
            height: 40px;
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }
        
        .stat-widget.total .stat-widget-icon {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.2) 0%, rgba(118, 75, 162, 0.2) 100%);
            color: var(--neon-purple);
        }
        
        .stat-widget.active .stat-widget-icon {
            background: linear-gradient(135deg, rgba(67, 233, 123, 0.2) 0%, rgba(56, 249, 215, 0.2) 100%);
            color: #43e97b;
        }
        
        .stat-widget.students .stat-widget-icon {
            background: linear-gradient(135deg, rgba(79, 172, 254, 0.2) 0%, rgba(0, 242, 254, 0.2) 100%);
            color: #4facfe;
        }
        
        .stat-widget.recent .stat-widget-icon {
            background: linear-gradient(135deg, rgba(250, 112, 154, 0.2) 0%, rgba(254, 225, 64, 0.2) 100%);
            color: #fa709a;
        }
        
        .stat-widget-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.25rem;
        }
        
        .stat-widget-label {
            font-size: 0.875rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        /* Main Content Area */
        .content-wrapper {
            display: grid;
            grid-template-columns: 280px 1fr;
            gap: 2rem;
            margin-top: 2rem;
            align-items: start;
        }
        
        /* Sidebar */
        .sidebar {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-xl);
            padding: 1.5rem;
            backdrop-filter: blur(20px);
            height: fit-content;
            position: sticky;
            top: 2rem;
        }
        
        .sidebar-section {
            margin-bottom: 2rem;
        }
        
        .sidebar-section:last-child {
            margin-bottom: 0;
        }
        
        .sidebar-title {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        /* Search Box */
        .search-wrapper {
            position: relative;
            margin-bottom: 1rem;
        }
        
        .search-wrapper input {
            width: 100%;
            padding: 0.875rem 1rem 0.875rem 2.5rem;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-md);
            color: var(--text-primary);
            font-size: 0.875rem;
        }
        
        .search-wrapper i {
            position: absolute;
            left: 0.875rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-tertiary);
            font-size: 0.875rem;
        }
        
        /* Filters */
        .filter-group {
            margin-bottom: 1.5rem;
        }
        
        .filter-label {
            font-size: 0.75rem;
            color: var(--text-tertiary);
            margin-bottom: 0.5rem;
            display: block;
        }
        
        .filter-select {
            width: 100%;
            padding: 0.75rem 1rem;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-md);
            color: var(--text-primary);
            font-size: 0.875rem;
        }
        
        /* Tag Cloud */
        .tag-cloud {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        
        .tag-filter {
            padding: 0.5rem 0.875rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-full);
            font-size: 0.75rem;
            color: var(--text-secondary);
            cursor: pointer;
            transition: var(--transition-fast);
        }
        
        .tag-filter:hover {
            background: var(--primary-gradient);
            color: white;
            border-color: transparent;
            transform: scale(1.05);
        }
        
        .tag-filter.active {
            background: var(--primary-gradient);
            color: white;
            border-color: transparent;
        }

        /* Enhanced Tag Display */
        .tag-filter {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            position: relative;
        }

        .tag-name {
            flex: 1;
        }

        .tag-count {
            background: rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.9);
            padding: 0.125rem 0.375rem;
            border-radius: var(--radius-full);
            font-size: 0.625rem;
            font-weight: 600;
            min-width: 1.25rem;
            text-align: center;
        }

        .tag-filter:hover .tag-count {
            background: rgba(255, 255, 255, 0.3);
            color: white;
        }

        .tag-filter.active .tag-count {
            background: rgba(255, 255, 255, 0.3);
            color: white;
        }

        /* Context Menu */
        .tag-context-menu {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-md);
            padding: 0.5rem;
            backdrop-filter: blur(20px);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .context-menu-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1rem;
            border-radius: var(--radius-sm);
            cursor: pointer;
            transition: var(--transition-fast);
            color: var(--text-secondary);
            font-size: 0.875rem;
            white-space: nowrap;
        }

        .context-menu-item:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
        }

        .context-menu-item i {
            width: 1rem;
            text-align: center;
            color: var(--neon-purple);
        }
        
        /* Main Content */
        .main-content {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-xl);
            padding: 2rem;
            backdrop-filter: blur(20px);
        }
        
        /* Content Header */
        .content-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid var(--glass-border);
        }
        
        .content-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .view-options {
            display: flex;
            gap: 0.5rem;
        }
        
        .view-btn {
            padding: 0.5rem 0.75rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-md);
            color: var(--text-secondary);
            cursor: pointer;
            transition: var(--transition-fast);
        }
        
        .view-btn.active {
            background: var(--primary-gradient);
            color: white;
            border-color: transparent;
        }
        
        /* Lesson Grid/List */
        .lessons-container {
            display: grid;
            gap: 1rem;
        }
        
        .lesson-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-lg);
            padding: 1.5rem;
            transition: var(--transition-normal);
            display: grid;
            grid-template-columns: auto auto 1fr auto;
            gap: 1.5rem;
            align-items: center;
            position: relative;
        }
        
        .lesson-card:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: var(--neon-purple);
            transform: translateX(5px);
        }
        
        /* Lesson numbering */
        .lesson-number {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary-gradient);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.875rem;
            flex-shrink: 0;
        }

        /* Color indicator */
        .lesson-color {
            width: 8px;
            height: 60px;
            border-radius: var(--radius-md);
            background: var(--primary-gradient);
            flex-shrink: 0;
        }
        
        .lesson-details {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            text-align: left;
        }
        
        .lesson-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 0.75rem;
            width: 100%;
        }
        
        .lesson-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text-primary);
            margin: 0;
            flex: 1;
            text-align: left;
            width: 100%;
        }
        
        .lesson-status {
            position: absolute;
            top: 8px;
            left: 8px;
            width: 12px;
            height: 12px;
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            border-radius: 50%;
            border: 2px solid rgba(67, 233, 123, 0.3);
            z-index: 1;
            box-shadow: 0 0 8px rgba(67, 233, 123, 0.4);
        }
        
        .lesson-meta {
            display: flex;
            gap: 2rem;
            margin-bottom: 0.75rem;
            width: 100%;
            justify-content: flex-start;
        }
        
        .meta-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            color: var(--text-tertiary);
        }
        
        .meta-item i {
            font-size: 0.875rem;
        }
        
        .lesson-tags {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            width: 100%;
            justify-content: flex-start;
        }
        
        .lesson-tag {
            padding: 0.25rem 0.625rem;
            background: rgba(168, 85, 247, 0.1);
            border: 1px solid rgba(168, 85, 247, 0.2);
            border-radius: var(--radius-full);
            font-size: 0.75rem;
            color: var(--neon-purple);
        }
        
        .lesson-actions {
            display: flex;
            gap: 0.75rem;
            align-items: center;
            justify-content: flex-end;
        }
        
        .action-btn {
            padding: 0.625rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-md);
            color: var(--text-secondary);
            font-size: 0.875rem;
            cursor: pointer;
            transition: var(--transition-fast);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .action-btn:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--neon-purple);
            color: var(--text-primary);
            transform: translateY(-2px);
        }
        
        .action-btn.danger {
            color: #ff6b6b;
            border-color: rgba(244, 59, 71, 0.3);
        }
        
        .action-btn.danger:hover {
            background: rgba(244, 59, 71, 0.1);
            border-color: rgba(244, 59, 71, 0.5);
        }
        
        .color-picker-wrapper {
            position: relative;
        }
        
        .color-picker {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 2px solid var(--glass-border);
            cursor: pointer;
            overflow: hidden;
            -webkit-appearance: none;
            appearance: none;
            background: transparent;
        }
        
        .color-picker::-webkit-color-swatch-wrapper {
            padding: 0;
        }
        
        .color-picker::-webkit-color-swatch {
            border: none;
            border-radius: 50%;
        }
        
        /* Pagination */
        .pagination-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid var(--glass-border);
        }

        .pagination-controls button {
            padding: 0.75rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-md);
            color: var(--text-secondary);
            font-size: 0.875rem;
            cursor: pointer;
            transition: var(--transition-fast);
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            min-width: 40px;
            justify-content: center;
        }

        .pagination-controls button:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--neon-purple);
            color: var(--text-primary);
            transform: translateY(-1px);
        }

        .pagination-controls button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .pagination-controls button.active-page {
            background: var(--primary-gradient);
            color: white;
            border-color: transparent;
        }

        .pagination-controls span {
            color: var(--text-tertiary);
            padding: 0 0.5rem;
        }
        
        /* Quick Actions */
        .quick-actions {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .fab-btn {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: var(--primary-gradient);
            color: white;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            transition: var(--transition-normal);
        }
        
        .fab-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        
        /* Responsive */
        @media (max-width: 1024px) {
            .content-wrapper {
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                position: static;
            }
        }
        
        @media (max-width: 768px) {
            .dashboard-header {
                flex-direction: column;
                gap: 1rem;
            }
            
            .lesson-card {
                grid-template-columns: auto auto 1fr;
                grid-template-areas: 
                    "number color details"
                    "actions actions actions";
                gap: 1rem;
            }
            
            .lesson-number {
                grid-area: number;
                width: 32px;
                height: 32px;
                font-size: 0.75rem;
            }
            
            .lesson-color {
                grid-area: color;
                width: 6px;
                height: 40px;
            }
            
            .lesson-details {
                grid-area: details;
            }
            
            .lesson-actions {
                grid-area: actions;
                justify-self: stretch;
            }
            
            .lesson-actions {
                flex-wrap: wrap;
            }
        }
    </style>
</head>

    <div id="loading-indicator" class="loading-indicator hidden">
        <div class="spinner"></div>
        <p>Đang tải dữ liệu...</p>
    </div>

    <!-- Home Button -->
    <a href="/" class="home-button">

    </a>
    
    <div class="admin-dashboard">
        <!-- Dashboard Header -->
        <div class="dashboard-header">
            <div class="header-title">

                </a>

                    <i class="fas fa-history"></i>

                </a>

                <div class="stat-widget-icon">

            <div class="stat-widget active">
                <div class="stat-widget-icon">

                </div>
                <div class="stat-widget-value">0</div>

            </div>
            <div class="stat-widget students">
                <div class="stat-widget-icon">
                    <i class="fas fa-user-graduate"></i>

            </div>
            <div class="stat-widget recent">
                <div class="stat-widget-icon">

        <!-- Main Content Area -->

                            <i class="fas fa-th"></i>

                <div id="sortable-lessons" class="lessons-container">

                    <!-- Pagination will be loaded here -->
                </div>
            </main>
        </div>
    </div>
    
    <!-- Quick Actions FAB -->
    <div class="quick-actions">
        <div class="fab-container">
            <a href="/admin/new" class="fab-btn main-fab" title="Tạo bài học mới (Giao diện mới)">
                <i class="fas fa-plus"></i>
            </a>
            <div class="fab-menu">
                <a href="/admin/new" class="fab-menu-item" title="Giao diện mới - Modern Editor">
                    <i class="fas fa-magic"></i>
                    <span>Giao diện mới</span>
                </a>
                <a href="/admin/new-legacy" class="fab-menu-item" title="Giao diện cũ - Legacy Editor">
                    <i class="fas fa-edit"></i>
                    <span>Giao diện cũ</span>
                </a>

    <script>
        function toggleFabMenu() {
            const menu = document.querySelector('.fab-menu');
            const toggle = document.querySelector('.fab-toggle');
            
            menu.classList.toggle('active');
            toggle.classList.toggle('active');
        }

        // Close menu when clicking outside
        document.addEventListener('click', function(event) {
            const fabContainer = document.querySelector('.fab-container');
            if (!fabContainer.contains(event.target)) {
                document.querySelector('.fab-menu').classList.remove('active');
                document.querySelector('.fab-toggle').classList.remove('active');
            }
        });

        // Banner management
        function dismissBanner() {
            const banner = document.getElementById('new-interface-banner');
            banner.style.transform = 'translateY(-100%)';
            banner.style.opacity = '0';
            
            setTimeout(() => {
                banner.classList.add('hidden');
            }, 300);
            
            // Save preference to not show again for 30 days
            localStorage.setItem('newInterfaceBannerDismissed', Date.now());
        }

        // Check if banner should be shown
        document.addEventListener('DOMContentLoaded', function() {
            const banner = document.getElementById('new-interface-banner');
            const dismissedTime = localStorage.getItem('newInterfaceBannerDismissed');
            
            if (dismissedTime) {
                const thirtyDays = 30 * 24 * 60 * 60 * 1000; // 30 days in milliseconds
                if (Date.now() - parseInt(dismissedTime) < thirtyDays) {
                    banner.classList.add('hidden');
                }
            }
        });
    </script>

    <!-- Enhanced JavaScript -->
    <script>
        // Enhanced render function for lesson cards
        function renderLessonCard(lesson) {
            const div = document.createElement('div');
            div.className = 'lesson-card';
            div.dataset.id = lesson.id;
            
            // Get lesson statistics (placeholder values for now, will be populated by API)
            const studentCount = lesson.studentCount || 0;
            const completionRate = lesson.completionRate || 0;
            const lastActivity = lesson.lastActivity || 'N/A';
            
            div.innerHTML = `
                <div class="lesson-status"></div>
                <div class="lesson-color" style="background: ${lesson.color || '#a4aeff'};"></div>
                <div class="lesson-details">
                    <div class="lesson-header">
                        <h3 class="lesson-title">${lesson.title}</h3>
                    </div>
                    <div class="lesson-meta">
                        <div class="meta-item">
                            <i class="fas fa-users"></i>
                            <span>${studentCount} học sinh</span>
                        </div>
                        <div class="meta-item">
                            <i class="fas fa-chart-line"></i>
                            <span>${completionRate}% hoàn thành</span>
                        </div>
                        <div class="meta-item">
                            <i class="fas fa-clock"></i>
                            <span>${lastActivity}</span>
                        </div>
                    </div>
                    ${lesson.tags && lesson.tags.length > 0 ? 
                        `<div class="lesson-tags">
                            ${lesson.tags.map(tag => `<span class="lesson-tag">${tag}</span>`).join('')}
                        </div>` : ''}
                </div>
                <div class="lesson-actions">
                    <div class="color-picker-wrapper">
                        <input type="color" 
                               class="color-picker"
                               value="${lesson.color || '#a4aeff'}" 
                               onchange="updateLessonColor(${lesson.id}, this.value)"
                               title="Đổi màu">
                    </div>
                    <a href="/admin/edit/${lesson.id}" class="action-btn">
                        <i class="fas fa-edit"></i>
                        <span>Sửa</span>
                    </a>
                    <a href="/admin/lessons/${lesson.id}/statistics" class="action-btn">
                        <i class="fas fa-chart-bar"></i>
                        <span>Thống kê</span>
                    </a>
                    <button onclick="copyShareLink(${lesson.id})" class="action-btn">
                        <i class="fas fa-share"></i>
                        <span>Chia sẻ</span>
                    </button>
                    <button onclick="deleteLesson(${lesson.id})" class="action-btn danger">
                        <i class="fas fa-trash"></i>
                        <span>Xóa</span>
                    </button>
                </div>
            `;
            
            return div;
        }
        
        // Update stats overview with real data from API
        async function updateStatsOverview() {
            try {
                const response = await fetch('/api/admin/dashboard-stats');
                const { success, data } = await response.json();
                
                if (success && data) {
                    document.querySelector('.stat-widget.total .stat-widget-value').textContent = data.totalLessons || 0;
                    document.querySelector('.stat-widget.active .stat-widget-value').textContent = data.activeLessons || 0;
                    document.querySelector('.stat-widget.students .stat-widget-value').textContent = data.totalStudents || 0;
                    document.querySelector('.stat-widget.recent .stat-widget-value').textContent = data.recentActivity || 0;
                } else {
                    console.error('Failed to load dashboard stats:', data);
                    // Keep existing values or show fallback
                    document.querySelector('.stat-widget.total .stat-widget-value').textContent = totalLessons;
                    document.querySelector('.stat-widget.active .stat-widget-value').textContent = Math.floor(totalLessons * 0.8);
                    document.querySelector('.stat-widget.students .stat-widget-value').textContent = Math.floor(totalLessons * 15);
                    document.querySelector('.stat-widget.recent .stat-widget-value').textContent = 5;
                }
            } catch (error) {
                console.error('Error fetching dashboard stats:', error);
                // Fallback to lesson count
                document.querySelector('.stat-widget.total .stat-widget-value').textContent = totalLessons;
                document.querySelector('.stat-widget.active .stat-widget-value').textContent = Math.floor(totalLessons * 0.8);
                document.querySelector('.stat-widget.students .stat-widget-value').textContent = Math.floor(totalLessons * 15);
                document.querySelector('.stat-widget.recent .stat-widget-value').textContent = 5;
            }
        }
        
        // View toggle functionality
        document.querySelectorAll('.view-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.view-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                
                const view = this.dataset.view;
                const container = document.getElementById('sortable-lessons');
                
                if (view === 'grid') {
                    container.style.gridTemplateColumns = 'repeat(auto-fill, minmax(350px, 1fr))';
                } else {
                    container.style.gridTemplateColumns = '1fr';
                }
            });
        });
        
        // Override the loadLessonsForAdmin function after scripts are loaded
        window.addEventListener('load', function() {
            if (typeof loadLessonsForAdmin === 'function') {
                const originalLoadLessonsForAdmin = loadLessonsForAdmin;
                console.log('Overriding loadLessonsForAdmin function'); // Debug log to confirm override occurred successfully
                loadLessonsForAdmin = async function() {
                    if (isLoading) return;
                    isLoading = true;
                    showLoader(true);

                    try {
                        const params = new URLSearchParams({
                            page: currentPage,
                            limit: lessonsPerPage,
                            sort: currentSort,
                            includeStats: 'true' // Request statistics for admin view
                        });

                        if (currentSearch) {
                    params.append('search', currentSearch);
                }

                if (currentTags && currentTags.length > 0) {
                    params.append('tags', currentTags.join(','));
                    console.log('Admin filtering by tags:', currentTags);
                }

                console.log('Admin lessons API URL:', `/api/lessons?${params.toString()}`);
                const response = await fetch(`/api/lessons?${params.toString()}`);
                if (!response.ok) {
                    throw new Error('Failed to fetch lessons');
                }
                
                const data = await response.json();
                displayedLessons = data.lessons || [];
                totalLessons = data.total || 0;

                console.log(`Admin loaded ${displayedLessons.length} lessons (total: ${totalLessons}) with tags:`, currentTags);
                
                const sortableContainer = document.getElementById('sortable-lessons');
                sortableContainer.innerHTML = '';
                
                if (displayedLessons.length === 0) {
                    sortableContainer.innerHTML = '<p style="text-align: center; color: var(--text-secondary);">Không tìm thấy bài học nào phù hợp.</p>';
                } else {
                    displayedLessons.forEach(lesson => {
                        sortableContainer.appendChild(renderLessonCard(lesson));
                    });
                }
                
                updateAdminPaginationControls();
                updateStatsOverview();
                
            } catch (error) {
                console.error('Error loading lessons:', error);
                document.getElementById('sortable-lessons').innerHTML = `
                    <p class="error-message">Lỗi khi tải dữ liệu. Vui lòng thử lại sau.</p>
                `;
            } finally {
                showLoader(false);
                isLoading = false;
            }
        };
            }
        });
    </script>
