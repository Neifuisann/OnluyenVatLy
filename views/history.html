<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Activity Log</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <a href="/" class="home-button">Home</a>
    <div class="history-container">
        <h1>Các bài nộp</h1>
        <div id="history-filter-container">
            <input type="text" id="history-filter-input" placeholder="Tìm tên học sinh hoặc tên bài" />
            <button id="history-clear-filter-btn">Xoá tiềm kiếm</button>
        </div>
        <div class="table-responsive">
            <table class="statistics-table" id="history-log">
                <thead>
                    <tr>
                        <th>STT.</th>
                        <th>Tên</th>
                        <th>Bài</th>
                        <th>Thời gian nộp</th>
                        <th>Điểm</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Activity log data will be populated by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="/js/history.js"></script>
</body>
</html>
