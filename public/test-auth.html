<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border: 1px solid #ccc; background: #f9f9f9; }
        .success { border-color: green; background: #e8f5e8; }
        .error { border-color: red; background: #ffe8e8; }
        button { margin: 5px; padding: 10px 15px; }
    </style>
</head>
<body>
    <h1>Authentication Debug Test</h1>
    
    <div>
        <button onclick="testAuth()">Test Authentication</button>
        <button onclick="testAuthOriginal()">Test Original Function</button>
        <button onclick="clearResults()">Clear Results</button>
    </div>
    
    <div id="results"></div>

    <script>
        // Original checkStudentAuthentication function from your code
        async function checkStudentAuthentication() {
            try {
                const response = await fetch('/api/check-student-auth');
                if (!response.ok) {
                    console.log('Auth check failed, user not authenticated');
                    return false;
                }
                const authData = await response.json();

                if (authData.isAuthenticated && authData.student) {
                    console.log('Student authenticated:', authData.student.name);
                    return true;
                } else {
                    console.log('Student not authenticated');
                    return false;
                }
            } catch (error) {
                console.error('Error checking student authentication:', error);
                return false;
            }
        }

        async function testAuth() {
            const resultsDiv = document.getElementById('results');
            
            try {
                console.log('Testing authentication...');
                
                const response = await fetch('/api/check-student-auth');
                const data = await response.json();
                
                const result = document.createElement('div');
                result.className = 'result';
                result.innerHTML = `
                    <h3>Authentication Test Result</h3>
                    <p><strong>Response Status:</strong> ${response.status}</p>
                    <p><strong>Response Data:</strong></p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                    <p><strong>Client Checks:</strong></p>
                    <ul>
                        <li>authData.isAuthenticated: ${data.isAuthenticated}</li>
                        <li>authData.authenticated: ${data.authenticated}</li>
                        <li>authData.student: ${JSON.stringify(data.student)}</li>
                        <li>Original condition (authData.isAuthenticated && authData.student): ${!!(data.isAuthenticated && data.student)}</li>
                        <li>Alternative condition (authData.authenticated && authData.student): ${!!(data.authenticated && data.student)}</li>
                    </ul>
                `;
                
                if (data.isAuthenticated && data.student) {
                    result.classList.add('success');
                } else {
                    result.classList.add('error');
                }
                
                resultsDiv.appendChild(result);
                
            } catch (error) {
                const result = document.createElement('div');
                result.className = 'result error';
                result.innerHTML = `<h3>Error</h3><p>${error.message}</p>`;
                resultsDiv.appendChild(result);
            }
        }

        async function testAuthOriginal() {
            const resultsDiv = document.getElementById('results');
            
            try {
                const isAuthenticated = await checkStudentAuthentication();
                
                const result = document.createElement('div');
                result.className = `result ${isAuthenticated ? 'success' : 'error'}`;
                result.innerHTML = `
                    <h3>Original Function Test</h3>
                    <p><strong>checkStudentAuthentication() returned:</strong> ${isAuthenticated}</p>
                `;
                
                resultsDiv.appendChild(result);
                
            } catch (error) {
                const result = document.createElement('div');
                result.className = 'result error';
                result.innerHTML = `<h3>Original Function Error</h3><p>${error.message}</p>`;
                resultsDiv.appendChild(result);
            }
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
    </script>
</body>
</html>
