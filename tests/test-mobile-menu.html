<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Menu Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .test-result {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: 1px solid #ccc;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Mobile Menu Implementation Test</h1>
        
        <h2>Test Results:</h2>
        <div id="test-results"></div>
        
        <h2>/lessons page preview:</h2>
        <iframe src="http://localhost:3003/lessons" id="lessons-frame"></iframe>
        
        <button onclick="runTests()">Run Tests</button>
    </div>

    <script>
        async function runTests() {
            const results = document.getElementById('test-results');
            results.innerHTML = '';
            
            try {
                // Test 1: Check if nav-mobile.js is loaded
                const response = await fetch('http://localhost:3003/js/nav-mobile.js');
                addResult('nav-mobile.js loaded', response.ok);
                
                // Test 2: Check CSS files
                const cssResponse = await fetch('http://localhost:3003/css/style.css');
                addResult('style.css loaded', cssResponse.ok);
                
                // Test 3: Check page structure
                const pageResponse = await fetch('http://localhost:3003/lessons');
                const pageText = await pageResponse.text();
                
                addResult('Mobile toggle button exists', pageText.includes('id="mobile-menu-toggle"'));
                addResult('Nav links container exists', pageText.includes('class="nav-links"'));
                addResult('nav-mobile.js script included', pageText.includes('nav-mobile.js'));
                
                // Test 4: Check for both CSS classes
                addResult('Has mobile-menu-toggle class', pageText.includes('class="mobile-menu-toggle'));
                addResult('Has nav-mobile-toggle class', pageText.includes('nav-mobile-toggle'));
                
            } catch (error) {
                addResult('Error running tests: ' + error.message, false);
            }
        }
        
        function addResult(test, passed) {
            const results = document.getElementById('test-results');
            const div = document.createElement('div');
            div.className = 'test-result ' + (passed ? 'success' : 'error');
            div.textContent = test + ': ' + (passed ? 'PASSED' : 'FAILED');
            results.appendChild(div);
        }
        
        // Run tests on load
        window.onload = () => {
            setTimeout(runTests, 1000);
        };
    </script>
</body>
</html>
